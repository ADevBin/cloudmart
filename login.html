        form i {

<body>
    

    <!-- sign-up -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-5">

                <!-- Registration-->
                <div class="card shadow p-5 animated zoomIn slow">
                    <h3 class="text-center font-weight-bold text-uppercase mb-3">SIGN UP</h3>

                    <form id="myform">
                        <div class="form-group">
                            <label>Enter Username*</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Enter Email*</label>
                            <input type="email" class="form-control" id="email"  placeholder="abc123@gmail.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone number">Enter Phone No*</label>
                            <input type="tel" name="phone" class="form-control" id="phone" pattern="[0-9]{10}"  autocomplete="off" maxlength="10" class="" value="" placeholder="Enter your phone number (10 digits)" required>
                            <span class="error" id="phoneError"></span>
                        </div>
                        <div class="form-group">
                            <label>Enter Password*</label>
                            <div class="flex d-flex">
                                <input type="password" name="password" class="form-control" id="password" required>
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password*</label>
                            <div class="flex d-flex">
                                <input type="password" name="password" class="form-control" id="password1" required>
                                <i class="bi bi-eye-slash" id="togglePassword1"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-dark btn-block rounded-pill">Register</button>
                        <h6 class="mt-3">Don't have an account? <a href="#"> Create Account Here</a></h6>
                    </form>

                </div>
            </div>
            <!-- sign-up -->

            <!-- login-here -->
            <div class="col-md-6 mb-5">

                <!-- Login-->
                <div class="card shadow animated zoomIn slow p-5">
                    <h3 class="text-center font-weight-bold text-uppercase mb-3">Login</h3>

                    <form>
                        <div class="form-group">
                            <label>Enter Username*</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Enter Email*</label>
                            <input type="email" class="form-control" id="email"  placeholder="abc123@gmail.com">
                        </div>
                        <div class="form-group">
                            <label>Enter Password*</label>
                            <div class="flex d-flex">
                                <input type="password" name="password" class="form-control" id="password2">
                                <i class="bi bi-eye-slash" id="togglePassword2"></i>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-outline-dark btn-block rounded-pill">Login</button>
                    </form>
                    <h6 class="mt-3">Don't have an account? <a href="#"> Create Account Here</a></h6>
                    <p class="text-center mt-3"> or Login with
                    <p>
                    <div class="text-center">
                        <i class="fab fa-facebook mx-2 fa-2x"></i>
                        <i class="fab fa-twitter  mx-2 fa-2x"></i>
                        <i class="fab fa-instagram  mx-2 fa-2x"></i>
                        <i class="fab fa-google  mx-2 fa-2x"></i>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script>
        // Function to validate the phone number input
        function validatePhoneNumber() {
            var phoneNumber = document.getElementById("phone").value;
            var phonePattern = /^\d{10}$/;
            var phoneError = document.getElementById("phoneError");

            if (!phonePattern.test(phoneNumber)) {
                phoneError.textContent = "Please enter a valid 10-digit phone number.";
                return false;
            } else {
                phoneError.textContent = ""; // Clear error message if validation passes
                return true;
            }
        }

        // Event listener for form submission
        document.getElementById("myForm").addEventListener("submit", function (event) {
            if (!validatePhoneNumber()) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>

    <!-- toggle-password-script -->
    <script>
        const togglePassword = document
            .querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', () => {
            // Toggle the type attribute using
            // getAttribure() method
            const type = password
                .getAttribute('type') === 'password' ?
                'text' : 'password';
            password.setAttribute('type', type);
            // Toggle the eye and bi-eye icon
            this.classList.toggle('bi-eye');
        });
    </script>
